<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Time tracking dashboard || Ben Geraghty</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main-container">
    <div class="content-container">
    <section class="section-profile">
      <div class="profile-card">

        <div class="profile-card__picture">
          <img src="images/image-jeremy.png" alt="profile-picture" class="profile-card__img">
        </div>
        <small>Report for</small>
        <h1 class="profile-card__name">
          Jeremy Robson
        </h1>

      </div>

      <div class="profile-card__time-period">

        <ul class="profile-card__list">
          <li class="profile-card__list-item"><a href="#" class="profile-card__link">Daily</a></li>
          <li class="profile-card__list-item"><a href="#" class="profile-card__link">Weekly</a></li>
          <li class="profile-card__list-item"><a href="#" class="profile-card__link">Monthly</a></li>
        </ul>

      </div>
    </section>
    

    <!--CARD WORK-->
    <div class="card-work">

      <div class="top-card-work">
      </div>
      <div class="card">

        <p class="card__title">
          Work
        </p>
        <p class="card__time">
          32hrs
        </p>

        <p class="card__last-hours">
          Last Week - 36hrs
        </p>
        <button>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </button>
      </div>
    </div>
    <!--CARD WORK END-->

        <!--CARD PLAY-->
        <div class="card-play">

          </div>

        </div>
        <!--CARD PLAY END-->

          <!--CARD PLAY-->

            </div>
